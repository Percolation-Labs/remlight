# docker-compose.test.yml
# Isolated test database - does NOT conflict with development database
#
# Port: 5433 (dev uses 5432)
# Container: remlight-postgres-test
# Volume: remlight_postgres_test
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   POSTGRES__CONNECTION_STRING="postgresql://remlight:remlight@localhost:5433/remlight" uv run pytest tests/integration/
#   docker compose -f docker-compose.test.yml down -v

services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: remlight-postgres-test
    environment:
      POSTGRES_DB: remlight
      POSTGRES_USER: remlight
      POSTGRES_PASSWORD: remlight
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      # Auto-apply schema on startup
      - ./sql:/docker-entrypoint-initdb.d:ro
      # Separate test volume
      - remlight_postgres_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remlight -d remlight"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  remlight_postgres_test:
    driver: local
