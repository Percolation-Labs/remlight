version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: remlight
      POSTGRES_USER: remlight
      POSTGRES_PASSWORD: remlight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remlight"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      POSTGRES__ENABLED: "true"
      POSTGRES__HOST: postgres
      POSTGRES__PORT: "5432"
      POSTGRES__DATABASE: remlight
      POSTGRES__USER: remlight
      POSTGRES__PASSWORD: remlight
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
