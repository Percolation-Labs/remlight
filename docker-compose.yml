services:
  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: remlight
      POSTGRES_USER: remlight
      POSTGRES_PASSWORD: remlight
    ports:
      - "6452:5432"
    volumes:
      # pg18+ requires mount at /var/lib/postgresql (not /data subdirectory)
      - postgres_data:/var/lib/postgresql
      # Auto-run install.sql on first startup
      - ./sql/install.sql:/docker-entrypoint-initdb.d/01-install.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remlight -d remlight"]
      interval: 5s
      timeout: 5s
      retries: 5

  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6016:6006"   # Phoenix UI and HTTP OTLP collector
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Override for docker networking
      POSTGRES__CONNECTION_STRING: postgresql://remlight:remlight@postgres:5432/remlight
      # OTEL - Send traces to Phoenix
      OTEL__ENABLED: "true"
      OTEL__COLLECTOR_ENDPOINT: http://phoenix:6006
      OTEL__PROTOCOL: http
      OTEL__SERVICE_NAME: remlight-api
    ports:
      - "7001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    volumes:
      # Mount source for development hot reload
      - ./remlight:/app/remlight
      - ./schemas:/app/schemas

volumes:
  postgres_data:
  phoenix_data:

networks:
  default:
    name: remlight-network
