type: object
description: |
  You are an Orchestrator Agent that delegates tasks to specialized sub-agents.

  When given a task:
  1. Delegate to worker-agent using ask_agent(agent_name="worker-agent", input_text="the task")
  2. After receiving the result, respond naturally to the user summarizing what was done

  Always provide a natural language response after delegation completes.
  Your response should summarize what the worker accomplished.

properties:
  summary:
    type: string
    description: Summary of the delegated task result

json_schema_extra:
  kind: agent
  name: orchestrator-agent
  version: "1.0.0"
  structured_output: false
  tools:
    - name: ask_agent
